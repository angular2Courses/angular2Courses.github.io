<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <!--<li class="tab"><a href="#login">Log In</a></li>-->
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form [formGroup]="signupForm" (ngSubmit)="submitForm(signupForm.value)">

        <div class="top-row">
          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.firstname?.length > 0}">
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" formControlName="firstname"/>
            <small class="field-wrap__required" [hidden]="signupForm.controls.firstname.valid || (signupForm.controls.firstname.pristine && !submitted)">
              First Name is required (minimum 3 characters).
            </small>

          </div>

          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.lastname?.length > 0}">
              Last Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" formControlName="lastname"/>
            <small class="field-wrap__required" [hidden]="signupForm.controls.lastname.valid || (signupForm.controls.lastname.pristine && !submitted)">
              Last Name is required (minimum 3 characters).
            </small>
          </div>
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.email?.length > 0}">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" formControlName="email"/>
          <small class="field-wrap__required" [hidden]="signupForm.controls.email.valid || (signupForm.controls.email.pristine && !submitted)">
            Email Addressis required.(Example: test@gmail.com)
          </small>
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.password?.length > 0}">
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" formControlName="password"/>
          <small class="field-wrap__required" [hidden]="signupForm.controls.password.valid || (signupForm.controls.password.pristine && !submitted)">
            Password is required (minimum 3 characters).
          </small>
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.phone?.length > 0}">
            Phone<span class="req">*</span>
          </label>
          <input type="tel" required autocomplete="off" formControlName="phone"/>
          <small class="field-wrap__required" [hidden]="signupForm.controls.phone.valid || (signupForm.controls.phone.pristine && !submitted)">
            Phone is required. (minimum 10 characters)
          </small>
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>
